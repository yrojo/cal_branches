 <! DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">

function inverse(){
	var num = document.getElementById("n1");
	num.value = 1/num.value;
}
</script>
</head> 
<body>
	Number: 
	<input type="text" name="n1" onclick="empty()">
	<p>
		<button onclick="inverse()">1/x</button>
	</p>
</body>
</html>
